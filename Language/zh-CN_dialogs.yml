      info:
        text: 创建新联邦将花费&4 {cost}&r.
      tag:
        text: 标签是你联邦名称的简写.
        item:
          material: NAME_TAG
          hide-tooltip: true
    buttons:
      confirm:
        label: '&a创建'
        tooltip: 点击创建新联邦.
      discard:
        label: '&c放弃'
        tooltip: 点击放弃联邦创建.
